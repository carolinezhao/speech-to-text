<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <header class="flex-center">
    <p class="headline">Speech To Text</p>
  </header>
  <section class="flex-col top-section">
    <div class="info">
      <span id="msgSpan"></span>
    </div>
    <div class="icon-wrap">
      <img id="micBtn" src="img/inactive.png" alt="Start">
    </div>
    <div id="results">
      <span id="finalSpan" class="final"></span>
      <span id="interimSpan" class="interim"></span>
    </div>
    <div>
      <input type="button" id="clearBtn" value="清空">
    </div>
  </section>
  <section class="flex-col bottom-section">
    <input type="button" id="pageBtn" class="btn main-btn big-btn" value="开始在网页中输入">
    <p id="pageBtnTip" class="info">点击开始按钮后，在页面中激活文本框，背景为浅蓝色时表示正在录音。使用帮助见 ↓</p>
    <a class="info" id="toOptions">Options</a>
  </section>
</body>

</html>
