<body>
  <div>
    <h1>Speech to Text Options</h1>

      <div>麦克风：<input type="button" id="enable_mic" value="启用"></div>

    </section>
    <section>
      <h2>帮助</h2>
    </section>
    <section>
      <h2>隐私</h2>
      <div>API 如何使用语音：<a href="https://www.google.com/chrome/privacy/whitepaper.html#speech">Chrome Privacy Whitepaper</a></div>

  </div>
